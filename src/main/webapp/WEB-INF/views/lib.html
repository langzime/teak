<#macro meta>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A Sample CMS">
<meta name="author" content="dadooteam">
</#macro>

<#macro header>
<div class="container">
	<div class="row">
		<div class="span6">
			<h1>Teak</h1>
		</div>
	</div>
</div>
<!-- header -->
</#macro> 

<#macro nav>
<div class="container">
	<div class="row">
		<div class="span12">
			<div class="navbar">
				<div class="navbar-inner">
					<div class="container">
						<!-- .btn-navbar is used as the toggle for collapsed navbar content -->
						<a class="btn btn-navbar" data-toggle="collapse"
							data-target=".nav-collapse"> 
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</a>

						<!-- Everything you want hidden at 940px or less, place within here -->
						<div class="nav-collapse">
							<!-- .nav, .navbar-search, .navbar-form, etc -->
							<#assign categories=Session.c>
							<ul class="nav">
								<#list categories as c>
								<#if !c.subCategories??>
								<li><a href="/category/${c.url}">${c.name}</a></li>
								<#else>
								<li class="dropdown">
									<a class="dropdown-toggle" data-toggle="dropdown" href="/category/${c.url}"> 
										${c.name}<b class="caret"></b>
									</a>
									<ul class="dropdown-menu">
										<!-- links -->
										<#list c.subCategories as subc>
										<li><a href="/category/${c.url}">${subc.name}</a></li>
										</#list>
									</ul>
								</li>
								</#if>
								</#list>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- nav -->
</#macro>

<#macro js>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="/resources/js/bootstrap.min.js"></script>
</#macro>

</#macro>
