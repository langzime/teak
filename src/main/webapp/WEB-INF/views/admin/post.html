<#import "../lib.html" as lib>
<!DOCTYPE html>
<html>
<head>
	<@lib.meta />
	<#if post??>
		<title>Update Post</title>
	<#else>
		<title>Add Post</title>
	</#if>
	<@lib.css />
</head>
<body>
	<@lib.header />
	<@lib.nav />
	
	<div class="container">
		<div class="row">
			<div class="span2">
				<@lib.AdminLeftNav />
			</div> <!-- span2 -->
			<div class="span6">
				<#if post??>
					<form class="form-horizontal" action="/admin/post/${post.id}/update" method="post">
				<#else>
					<form class="form-horizontal" action="/admin/post" method="post">
				</#if>
					<fieldset>
						<#if post??>
							<legend>修改Post</legend>
						<#else>
							<legend>新增Post</legend>
						</#if>
						<div class="control-group">
							<label class="control-label">标题</label>
							<div class="controls">
								<input id="title" type="text" class="input-xlarge" name="title">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">作者</label>
							<div class="controls">
								<input id="author" type="text" class="input-xlarge" name="author">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">内容</label>
							<div class="controls">
								<textarea id="content" class="input-xlarge" name="content" rows="3"></textarea>
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<input id="publishTime" type="hidden" class="input-xlarge" name="publishTime" readonly="">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">类别</label>
							<div class="controls">
								<input id="categoryId" type="text" class="input-xlarge" name="categoryId">
							</div>
						</div>			
						<!-- control-group -->
						<div class="form-actions">
							<button type="submit" class="btn btn-primary">保存</button>
							<button type="reset" class="btn">取消</button>
						</div>
					</fieldset>
				</form>	
			</div>
		</div>
	</div>
  <@lib.js />
  <script>
		$(function(){
			$('#collapsePost').addClass('in');
			<#if post??>
				$('#title').val('${post.title}');
				$('#author').val('${post.author}');
				$('#content').val('${post.content}');
				$('#publishTime').val('${post.publishTime}');
				$('#categoryId').val('${post.categoryId}');
				
			</#if>
		});
	</script>
</body>
</html>
